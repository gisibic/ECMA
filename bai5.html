<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <label for="">String</label>
        <input type="text" id="txt">
        <button type="button" id="btn">Convert</button>
    </form>
    <p id="newtxt"></p>
    <script>
        var cvt = document.getElementById("txt");
        var acction = document.getElementById("btn");
        acction.addEventListener("click",function(){
            document.write(cvt.replace(/\s/g, " "));
        });
    </script>
</body>
</html>
