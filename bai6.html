<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><strong>Array build-in function</strong></p>
    <p id="number"></p>
    <p>Sắp xếp chuỗi này theo thứ tự giảm dần:</p>
    <p id="number2"></p>
    <p>Sắp xếp chuỗi này theo thứ tự tăng dần:</p>

    <p id="number3"></p>
    <script>
       var num = [3, 4, -1, 5, 7, 8, 9, 1];
       document.getElementById("number").innerHTML = num;
       num.sort(function(a, b) {return b-a});
       document.getElementById("number2").innerHTML = num;
       num.sort(function(a, b) {return a-b});
       document.getElementById("number3").innerHTML = num;
    </script>
</body>
</html>
