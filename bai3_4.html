<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .user_item{
            color: green;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form>
        <p>
            <label for="">ID</label>
            <input type="number" id="addUserID" value="">
        </p>
         <p>
            <label for="">Name</label>
            <input type="text" id="addUserName" value="">
        </p> 
        <p>
            <label for="">Gender</label>
            <select name="" id="addUserGender">
                <option value="Nam">Nam</option>                
                <option value="Nữ">Nữ</option>
            </select>
        </p>
        <p><button type="button" id="add">Thêm</button></p>
    </form>
    <ul id="target"></ul>

    <script>
        var users = [
            {id:1,name: 'Hoang',gender:1},
            {id:2,name: 'Ngoc',gender:2},
            {id:3,name: 'Bich',gender:1},
            {id:4,name: 'Dat',gender:2},
            {id:5,name: 'ly',gender:1}
        ];
        var target = document.querySelector('#target');
        users.forEach(function(item) {
            var tagLi = document.createElement("li");
            tagLi.setAttribute("class", "user_item");
            tagLi.innerText = `${item.id} - ${item.name} - ${item.gender === 1 ? "Nữ" : "Nam"}`;
            target.appendChild(tagLi);
        });
      
        var id =document.getElementById("addUserID");
        var nameadd =document.getElementById("addUserName");
        var goitinh =document.getElementById("addUserGender");
        var acction =document.getElementById("add");
        acction.addEventListener("click",function(){
            var tagLiadd = document.createElement("li");
            tagLiadd.setAttribute("class","user_item");
            tagLiadd.innerText = `${id.value} - ${nameadd.value} - ${goitinh.value}`;
            target.appendChild(tagLiadd);
        });
    </script>
</body>
</html>
